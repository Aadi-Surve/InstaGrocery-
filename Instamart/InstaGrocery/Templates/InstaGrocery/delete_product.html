<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Delete Product - InstaGrocery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f3f3f3] flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 shadow-lg rounded-2xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-[#ff9900] mb-6">Delete Product</h1>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <p class="text-gray-700">Are you sure you want to delete this product from InstaGrocery?</p>

            <div class="flex justify-end gap-4">
                <button 
                    type="submit" 
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded-lg transition"
                >
                    Delete Product
                </button>
                <a 
                    href="{% url 'home' %}" 
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg transition"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
