<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-box {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .confirmation-box h1 {
            color: #28a745;
            font-size: 32px;
            margin-bottom: 15px;
        }
        .confirmation-box p {
            font-size: 18px;
            color: #555;
        }
        .confirmation-box a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .confirmation-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Order Placed Successfully!</h1>
        <p>Thank you for shopping with InstaGrocery. Your order will be delivered soon.</p>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
