<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Product - InstaGrocery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 shadow-lg rounded-2xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-green-600 mb-6">Edit Product</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            {{ fm.as_p }}

            <div class="flex justify-end gap-4">
                <button 
                    type="submit" 
                    class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-lg transition"
                >
                    Update Product
                </button>
                <a 
                    href="{% url 'home' %}"  
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg transition"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
